# Configuración optimizada para Sistema de Gestión de Gimnasio v6.0

server {
    listen 80;
    server_name localhost;
    
    # Configuración de seguridad básica
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # API Backend - Configuración optimizada
    location /api/ {
        # Rate limiting para API
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://backend/api/;
        
        # Cache para respuestas exitosas
        proxy_cache_valid 200 302 10m;
        proxy_cache_valid 404 1m;
    }
    
    # Health checks - Configuración mejorada
    location /health {
        proxy_pass http://backend/health;
        
        # Sin cache para health checks
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Frontend Next.js - Configuración optimizada
    location / {
        # Rate limiting para frontend
        limit_req zone=frontend burst=50 nodelay;
        
        proxy_pass http://frontend;
        
        # Headers específicos para Next.js
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Cache para assets estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_cache_valid 200 1d;
            proxy_cache_valid 404 1m;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Health check de Nginx
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Configuración de error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
} 