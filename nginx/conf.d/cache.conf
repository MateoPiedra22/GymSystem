# =============================================================================
# CONFIGURACIÓN DE CACHE PARA NGINX
# Sistema de Gestión de Gimnasio v6.0
# =============================================================================

# Todas las directivas 'location' han sido eliminadas porque solo pueden estar dentro de un bloque 'server'.
# Este archivo solo debe contener directivas de configuración de cache globales.

# Configuración de proxy cache
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=gym_cache:10m max_size=1g inactive=60m use_temp_path=off;

# Configuración de cache para proxy
proxy_cache gym_cache;
proxy_cache_key "$scheme$request_method$host$request_uri"; 