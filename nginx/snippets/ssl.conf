# =============================================================================
# CONFIGURACIÓN SSL/TLS REUTILIZABLE
# Sistema de Gestión de Gimnasio v6.0
# =============================================================================

# Certificados SSL (configurar rutas según el entorno)
ssl_certificate /etc/nginx/ssl/cert.pem;
ssl_certificate_key /etc/nginx/ssl/key.pem;

# Certificado de confianza para OCSP stapling
ssl_trusted_certificate /etc/nginx/ssl/chain.pem;

# Parámetros DH para PFS (Perfect Forward Secrecy)
ssl_dhparam /etc/nginx/ssl/dhparam.pem;

# Protocolos SSL seguros
ssl_protocols TLSv1.2 TLSv1.3;

# Cifrados seguros priorizados
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

# Permitir que el cliente elija el cifrado (TLS 1.3)
ssl_prefer_server_ciphers off;

# Cache de sesiones SSL
ssl_session_cache shared:SSL:50m;
ssl_session_timeout 1d;
ssl_session_tickets off;

# OCSP Stapling
ssl_stapling on;
ssl_stapling_verify on;

# Resolvers para OCSP
resolver 8.8.8.8 8.8.4.4 1.1.1.1 1.0.0.1 valid=300s;
resolver_timeout 5s;

# Header HSTS (HTTP Strict Transport Security)
add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always; 