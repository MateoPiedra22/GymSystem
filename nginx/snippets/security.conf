# =============================================================================
# HEADERS DE SEGURIDAD REUTILIZABLES
# Sistema de Gestión de Gimnasio v6.0
# =============================================================================

# Headers de seguridad básicos
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Política de permisos restrictiva
add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=(), magnetometer=(), accelerometer=(), gyroscope=(), interest-cohort=()" always;

# Headers adicionales de seguridad
add_header X-Download-Options "noopen" always;
add_header X-Permitted-Cross-Domain-Policies "none" always;
add_header X-Robots-Tag "noindex, nofollow" always;

# Ocultar información del servidor
more_clear_headers Server;
more_set_headers "Server: GymSystem/6.0";

# Cache control por defecto
add_header Cache-Control "no-cache, no-store, must-revalidate" always;
add_header Pragma "no-cache" always;
add_header Expires "0" always; 