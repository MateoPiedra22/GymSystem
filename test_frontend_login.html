<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Frontend Login Test</h1>
    <p>This test simulates the frontend login process to verify the refresh token fix.</p>
    
    <button onclick="runLoginTest()">Run Login Test</button>
    <button onclick="clearStorage()">Clear Storage</button>
    
    <div id="results"></div>
    
    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            results.appendChild(div);
        }
        
        function clearStorage() {
            localStorage.clear();
            log('Storage cleared', 'info');
        }
        
        async function runLoginTest() {
            log('Starting login test...', 'info');
            
            // Clear previous results
            document.getElementById('results').innerHTML = '';
            
            try {
                // Step 1: Clear storage
                localStorage.clear();
                log('‚úì Storage cleared', 'success');
                
                // Step 2: Test login API call
                log('Testing login API call...', 'info');
                const loginResponse = await fetch('http://localhost:8000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'password'
                    })
                });
                
                if (!loginResponse.ok) {
                    throw new Error(`Login failed: ${loginResponse.status}`);
                }
                
                const loginData = await loginResponse.json();
                log('‚úì Login API call successful', 'success');
                
                // Step 3: Verify tokens in response
                if (!loginData.access_token) {
                    throw new Error('No access token in response');
                }
                if (!loginData.refresh_token) {
                    throw new Error('No refresh token in response');
                }
                log('‚úì Both tokens present in response', 'success');
                
                // Step 4: Store tokens (simulating frontend behavior)
                localStorage.setItem('gym_access_token', loginData.access_token);
                localStorage.setItem('gym_refresh_token', loginData.refresh_token);
                log('‚úì Tokens stored in localStorage', 'success');
                
                // Step 5: Verify storage
                const storedAccessToken = localStorage.getItem('gym_access_token');
                const storedRefreshToken = localStorage.getItem('gym_refresh_token');
                
                if (!storedAccessToken) {
                    throw new Error('Access token not found in storage');
                }
                if (!storedRefreshToken) {
                    throw new Error('Refresh token not found in storage');
                }
                log('‚úì Tokens verified in localStorage', 'success');
                
                // Step 6: Test authenticated API call
                log('Testing authenticated API call...', 'info');
                const userResponse = await fetch('http://localhost:8000/api/v1/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${storedAccessToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!userResponse.ok) {
                    throw new Error(`User API call failed: ${userResponse.status}`);
                }
                
                const userData = await userResponse.json();
                log('‚úì Authenticated API call successful', 'success');
                log(`User: ${userData.data.first_name} ${userData.data.last_name} (${userData.data.email})`, 'info');
                
                // Step 7: Test refresh token
                log('Testing refresh token...', 'info');
                const refreshResponse = await fetch(`http://localhost:8000/api/v1/auth/refresh?refresh_token=${encodeURIComponent(storedRefreshToken)}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!refreshResponse.ok) {
                    throw new Error(`Refresh failed: ${refreshResponse.status}`);
                }
                
                const refreshData = await refreshResponse.json();
                log('‚úì Refresh token test successful', 'success');
                
                log('üéâ All tests passed! Login functionality is working correctly.', 'success');
                
            } catch (error) {
                log(`‚ùå Test failed: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
